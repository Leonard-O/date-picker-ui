<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Date Picker Ui</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="container">
			<div class="top-container">
				<h3>dd / mm / yyyy</h3>
				<div class="right">
					<div class="line"></div>
					<i class="bi bi-calendar-date"></i>
				</div>
			</div>
			<div class="main-container">
				<div class="scroll_window">
					<div class="month-scroller">
						<i class="bi bi-caret-left-fill"></i>
						<h3>December 2022</h3>
						<i class="bi bi-caret-right-fill"></i>
					</div>
					<div class="days-of-the-week">
						<p class="sunday">S</p>
						<p class="monday">M</p>
						<p class="tuesday">T</p>
						<p class="wednesday">W</p>
						<p class="thursday">T</p>
						<p class="friday">F</p>
						<p class="saturday">S</p>
					</div>
				</div>

				<div class="grid-container">
					<div class="grid-item">0</div>
					<div class="grid-item">0</div>
					<div class="grid-item">0</div>
					<div class="grid-item">0</div>
					<div class="grid-item">1</div>
					<div class="grid-item">2</div>
					<div class="grid-item">3</div>
					<div class="grid-item">4</div>
					<div class="grid-item">5</div>
					<div class="grid-item">6</div>
					<div class="grid-item">7</div>
					<div class="grid-item">8</div>
					<div class="grid-item">9</div>
					<div class="grid-item">10</div>
					<div class="grid-item">11</div>
					<div class="grid-item">12</div>
					<div class="grid-item">13</div>
					<div class="grid-item">14</div>
					<div class="grid-item">15</div>
					<div class="grid-item">16</div>
					<div class="grid-item">17</div>
					<div class="grid-item">18</div>
					<div class="grid-item">19</div>
					<div class="grid-item">20</div>
					<div class="grid-item">21</div>
					<div class="grid-item">22</div>
					<div class="grid-item">23</div>
					<div class="grid-item">24</div>
					<div class="grid-item">25</div>
					<div class="grid-item">26</div>
					<div class="grid-item">27</div>
					<div class="grid-item">28</div>
					<div class="grid-item">29</div>
					<div class="grid-item">30</div>
					<div class="grid-item">31</div>
				</div>
			</div>
		</div>
	</body>
</html>
